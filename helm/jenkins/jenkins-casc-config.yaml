apiVersion: v1
kind: ConfigMap
metadata:
    name: jenkins-casc-config
data:
    jenkins.yaml: |
        jenkins:
            systemMessage: "Simple seed job example"
        jobs:
        - script: >
              multibranchPipelineJob('configuration-as-code') {
                  branchSources {
                      git {
                          id = 'configuration-as-code'
                          remote('https://github.com/jenkinsci/configuration-as-code-plugin.git')
                      }
                  }
              }